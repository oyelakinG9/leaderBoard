<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="headline">Leaderboard</h1>
        <div class="scoreline">
            <div class="scoressheet">
                <div class="wrap">
                    <h2 class="recentScore">Recent Score</h2>
                    <button class="refresh" type="button">Refresh</button>
                </div>
                <table>
                  <tbody id="scoresBoard"></tbody>
                </table>
            </div>
            <div class="addscores">
                <h2 class="addscore-text">Add your score</h2>
                <input type="text" placeholder="your name" name="name" id="name" class="name">
                <input type="number" placeholder="your score" name="score" id="score" class="score">
                <button class="btn-submit" type="button">submit</button>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
